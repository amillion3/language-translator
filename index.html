<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Holiday Translator</title>
</head>
<body>
  <div id="wrapper">
    <h1>Holiday Translate</h1>
    <h4>
      This app will translate holidary greetings into the language of your choice! This will only translate the words: merry, christmas, and, happy, new, year.
    </h4>
    <textarea autofocus id = "translate-me" name="translate-text"></textarea>
    <div id ="buttons">
      <button type="button" name="esperantoBtn" id="esperanto">Esperanto</button>
      <button type="button" name="germanBtn" id="german">German</button>
      <button type="button" name="spanishBtn" id="spanish">Spanish</button>
    </div>
    <div id="output-div"></div>
  </div>
  <footer></footer>
  <script src = "javascript/main.js"></script>
</body>
</html>
