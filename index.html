<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Parisienne|Proza+Libre:700" rel="stylesheet">
  <title>Holiday Translator</title>
</head>
<body>
  <div id="wrapper">
    <h1>Holiday Translator</h1>
    <p>
      This app will translate holidary greetings into the language of your choice! Note, this will only translate the words: merry, christmas, and, happy, new, year.
    </p>
    <textarea autofocus id = "translate-me" name="translate-text"></textarea>
    <div id ="buttons">
      <button type="button" name="randomBtn" id="random">I'm Feeling Lucky!</button>
      <button type="button" name="esperantoBtn" id="esperanto">Esperanto</button>
      <button type="button" name="germanBtn" id="german">German</button>
      <button type="button" name="spanishBtn" id="spanish">Spanish</button>
      <button type="button" name="italianBtn" id="italian">Italian</button>
      <button type="button" name="dutchBtn" id="dutch">Dutch</button>
    </div>
    <div id="output-div"></div>
  </div>
  <footer>
    <a href="https://github.com/amillion3/language-translator">Andy Million</a>
  </footer>
  <script src = "javascript/main.js"></script>
</body>
</html>
